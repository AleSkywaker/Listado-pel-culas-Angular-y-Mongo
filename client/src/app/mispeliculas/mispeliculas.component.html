<div class="container">
    <h1 class="mt-4 text-center">Mi selecci√≥n de peliculas</h1>
    <br>
    <div class="tarje">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Pais</th>
                    <th>Director</th>
                    <th>Estrellas</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let peli of mispelis" (click)="hazalgo(peli.imdbID)">
                    <!-- <td><a href="https://www.imdb.com/title/{{peli.imdbID}}" target="_blank">{{ peli.title }}</a></td> -->
                    <td>{{ peli.title }}</td>
                    <td>{{ peli.country }}</td>
                    <td>{{ peli.director }}</td>
                    <td>
                        <div class="stars-outer">
                            <div [style.width.%]=peli.porcentaje class="stars-inner"></div>
                        </div>
                    </td>
                    <td>{{peli.points}} </td>
                </tr>
            </tbody>
        </table>

    </div>
    <br>
    <br>
    <br>
    <br>
    <button [routerLink]="['/peliculas']" class="btn btn-outline-success">Buscar mas</button>
</div>
