<div class="row justify-content-md-center mb-2">
    <div id="user-card" class="col-lg-10 card text-center sombreado">
        <h2>{{titulo}}</h2>
        <br>
        <br>
        <br>

        <div *ngFor="let publication of publications" class="item-publication mb-4">
            <div class="row">
                <div class="col-md-2">
                    <div class="" *ngIf="publication.user.image">
                        <img src="{{url + '/get-image-user/' + publication.user.image}}" alt="Avatar" style="width:50px;height:50px;">
                    </div>
                    <div class="" *ngIf="!publication.user.image">
                        <img src="assets/avatar.png" alt="Avatar">
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="">
                        <div class="">
                            <h4>{{publication.user.name}}</h4>
                        </div>
                        {{publication.text}}
                        <br>
                        <img src="../../../assets/separador/separador1.png" alt="">
                    </div>
                </div>

            </div>
        </div>



    </div>
</div>
