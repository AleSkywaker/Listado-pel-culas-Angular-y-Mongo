<div class="container">
  <h1 *ngIf="identity" class="text-center">
    Selección de peliculas de {{ identity.name }}
  </h1>
  <h1 *ngIf="!identity" class="text-center">Mi Selección de peliculas</h1>
  <br />

  <!-- Button trigger modal -->
  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#exampleModal"
  >
    Launch demo modal
  </button>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="tarje">
    <table
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      class="row-border hover"
    >
      <thead>
        <tr>
          <!-- <th>Poster</th> -->
          <th>Titulo</th>
          <th>Pais</th>
          <th>Director</th>
          <th>Estrellas</th>
          <th>Puntos</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let peli of mispelis"
          placement="left"
          ngbTooltip="Pulsa para ver mas detalles de {{ peli.title }}"
        >
          <!--
            <td><a href="https://www.imdb.com/title/{{peli.imdbID}}" target="_blank">{{ peli.title }}</a></td>
          -->
          <!-- <td class="poster"><img src="{{ peli.poster }}" alt=""></td> -->
          <td (click)="hazalgo(peli._id)">{{ peli.title }}</td>
          <td>{{ peli.country }}</td>
          <td>{{ peli.director }}</td>
          <td>
            <div class="stars-outer">
              <div [style.width.%]="peli.porcentaje" class="stars-inner"></div>
            </div>
          </td>
          <td>{{ peli.points }}</td>
          <td>
            <!--
              <i class="fas fa-trash-alt" (click)="borrarPeli(peli.imdbID)"></i>
            -->
            <i class="fas fa-trash-alt" (click)="open('autofocus')"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <br />
  <br />
</div>
