<div class="row justify-content-md-center mb-2 bordediv" *ngIf="user">
  <div class="col-lg-1 perfil-image">
    <img src="{{url + '/get-image-user/' +  user.image}}" alt="" />
  </div>
  <div id="user-card" class="col-lg-10 card text-center sombreado">
    <h2>
      {{ titulo }}{{ user.name }}
      <span class="badge badge-secondary" *ngIf="seguido">Te sigue</span>
    </h2>
    <span>{{ user.nick }}</span> <br />
    <br />
    <br />
    <button class="btn btn-success" *ngIf="!siguiendo">Seguir</button>
    <button class="btn btn-primary" *ngIf="siguiendo">Dejar de seguir</button>
    <br />
  </div>
</div>
