<div class="col-md-6">
    <h1 class="h1-strong">{{titulo}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        {{message}} <a [routerLink]="['/login']">Identificate aqui</a>
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se ha podido registrar, {{message}}
    </div>
    <div class="card">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="p-4">
            <p>
                <label for="">Nombre</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
                <span *ngIf="!name.valid && name.touched">El nombre es obligatorio!!</span>
            </p>
            <p>
                <label for="">Apellido</label>
                <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
                <span *ngIf="!surname.valid && surname.touched">Los apellidos son obligatorio!!</span>
            </p>
            <p>
                <label for="">Avatar</label>
                <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required>
                <span *ngIf="!nick.valid && nick.touched">El nick es obligatorio!!</span>
            </p>
            <p>
                <label for="">email</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                <span *ngIf="!email.valid && email.touched">El email no es correcto!!</span>
            </p>
            <p>
                <label for="">contrase単a</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
                <span *ngIf="!password.valid && password.touched">La contrase単a es obligatoria!!</span>
            </p>
            <p>
                <label for="">Repita contrase単a</label>
                <input type="password" name="password2" #password2="ngModel" [(ngModel)]="user.password2" class="form-control" required>
                <span *ngIf="!password2.valid && password2.touched">La contrase単a es obligatoria!!</span>
            </p>
            <input type="submit" value={{titulo}} class="btn btn-success mt-2" [disabled]="!registerForm.form.valid" />
        </form>
    </div>
</div>
