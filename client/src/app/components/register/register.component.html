    <div class="main" (mouseleave)="limpiar()">
        <div class="bg"></div>
        <div class="bg2"></div>
        <div class="content">
            <div class="button-container">
                <button class="button" (click)="registrate()">
                    <span class="sign-in">Registrate</span></button>
                <div class="registro">
                    <p>¿Ya tienes cuenta? <span><a [routerLink]="['/login']"> Logeate aquí:</a></span></p>
                </div>
                <h3 *ngIf="showHelp">
                    {{texto}}
                </h3>
                <h3 *ngIf="status == 'error' || status == 'success'">
                    {{message}}
                </h3>
            </div>
            <div class="controls">
                <div class="icon">
                    <!-- <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                    <div class="bar bar4"></div> -->
                </div>
                <div class="inputs">
                    <i class="fas fa-user"></i>
                    <input class="input" type="text" [(ngModel)]="user.name" (focus)="onfireNombre()">
                    <i class="fas fa-at"></i>
                    <input class="input" type="email" [(ngModel)]="user.email" (focus)="onfireEmail()">
                    <i class="fas fa-key"></i>
                    <input class="input" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" (focus)="onfireContrasena()">
                    <i class="fas fa-unlock-alt"></i>
                    <input class="input" type="password" name="password2" #password="ngModel" [(ngModel)]="user.password2" (focus)="onfireContrasena2()">
                </div>
            </div>
        </div>

    </div>

</div>
