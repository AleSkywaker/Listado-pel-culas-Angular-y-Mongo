<div class="col-lg-8">
    <h1>{{titulo}}</h1>

    <form #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)" class="col-lg-12">
        <h3>Selecciona una imagen</h3>

        <div class="form-group user-images">

            <div class="col-md-3 box"><label class="btn btn-primary"><img src="http://content.nike.com/content/dam/one-nike/globalAssets/menu_header_images/OneNike_Global_Nav_Icons_Running.png" alt="..." class="img-thumbnail img-check">
              <input (click)="clak(image)" type="radio" name="image" id="item4" value="val1" class="hidden" autocomplete="off"></label></div>

            <div class="col-md-3 box"><label class="btn btn-primary"><img src="http://content.nike.com/content/dam/one-nike/globalAssets/menu_header_images/OneNike_Global_Nav_Icons_Basketball.png" alt="..." class="img-thumbnail img-check">
              <input type="radio" name="image" #image="ngModel" [(ngModel)]="user.image" id="item4" value="val2" class="hidden" autocomplete="off"></label></div>

            <div class="col-md-3 box"><label class="btn btn-primary"><img src="http://content.nike.com/content/dam/one-nike/globalAssets/menu_header_images/OneNike_Global_Nav_Icons_Football.png" alt="..." class="img-thumbnail img-check">
              <input type="radio" name="image" #image="ngModel" [(ngModel)]="user.image" id="item4" value="val3" class="hidden" autocomplete="off"></label></div>

            <div class="col-md-3 box"><label class="btn btn-primary"><img src="http://content.nike.com/content/dam/one-nike/globalAssets/menu_header_images/OneNike_Global_Nav_Icons_Soccer.png" alt="..." class="img-thumbnail img-check">
              <input type="radio" name="image" #image="ngModel" [(ngModel)]="user.image" id="item4" value="val4" class="hidden" autocomplete="off"></label></div>

            <div class="col-md-3 box"><label class="btn btn-primary"><img src="http://content.nike.com/content/dam/one-nike/globalAssets/menu_header_images/OneNike_Global_Nav_Icons_Soccer.png" alt="..." class="img-thumbnail img-check">
              <input type="radio" name="image" #image="ngModel" [(ngModel)]="user.image" id="item4" value="val5" class="hidden" autocomplete="off"></label></div>
        </div>

        <!-- <div class="clearfix"></div>
        <input type="submit" value="Check Item" class="btn btn-success"> -->

        <hr>
        <h3>Datos</h3>
        <p>
            <label>Nombre</label>
            <input type="text" name='name' #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
            <span *ngIf="!name.value && name.touched">
           El nombre es obligatorio
         </span>
        </p>
        <p>
            <label>Nick</label>
            <input type="text" name='nick' #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required/>
            <span *ngIf="!nick.value && nick.touched">
           El nick es obligatorio
         </span>
        </p>
        <p>
            <label>Apellidos</label>
            <input type="text" name='surname' #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
            <span *ngIf="!surname.value && surname.touched">
           Los apellidos es obligatorio
         </span>
        </p>
        <p>
            <label>Correo electronico</label>
            <input type="text" name='email' #email="ngModel" [(ngModel)]="user.email" class="form-control" required/>
            <span *ngIf="!email.value && email.touched">
           El nombre es obligatorio
         </span>
        </p>

        <input type="submit" value="{{titulo}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />
    </form>

</div>
